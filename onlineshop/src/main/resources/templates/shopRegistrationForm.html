<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <meta name="description" content="">
   <meta name="author" content="">
   <title>Admin Dashboard Template</title>

  
   <link rel="stylesheet" th:href="@{/css/ShopRegistrationForm.css}">
</head>

<body>
	
<section class="container">
      <header>Shop Registration Form</header>
      <form th:action="@{/admin/registerprocess}" method="post" th:object="${shop}">
         <div class="input-box">
            <label>First Name</label>
            <input type="text" placeholder="Enter First Name" th:field="*{firstname}" name="firstname" id="firstname" required />
         </div>
         <div class="input-box">
            <label>Last Name</label>
            <input type="text" placeholder="Enter Last Name" th:field="*{lastname}" name="lastname" id="lastname" required />
         </div>
         <div class="column">
            <div class="input-box">
               <label>Shop Name</label>
               <input type="text" placeholder="Enter shop name" th:field="*{shopname}" name="shopname" id="shopname" required />
            </div>
            <div class="input-box">
               <label>Shop Category</label>
               <input type="text" name="shopCatgory" id="shopCatgory" th:field="*{shopCatgory}" required>
            </div>
         </div>
         <div class="input-box">
            <label>Shop Address</label>
            <input type="text" placeholder="Enter shop address" th:field="*{address}" name="address" id="address" required />
         </div>
         <div class="input-box">
            <label>Shop Phone Number</label>
            <input type="text" placeholder="Enter shop phone number" th:field="*{phoneNumber}" name="phoneNumber" id="phoneNumber" required />
         </div>
         <div class="input-box">
            <label>Email</label>
            <input type="email" placeholder="Enter email" th:field="*{email}" name="email" id="email" required />
         </div>
         <div class="input-box">
            <label>Password</label>
            <input type="password" placeholder="Enter password" th:field="*{password}" name="password" id="password" required />
         </div>
         <div class="button-box">
            <button type="submit">Register</button>
            <button type="reset">Cancel</button>
         </div>
      </form>
</section>
</body>

</html>
