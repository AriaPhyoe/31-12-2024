<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Customer Log in</title>

  <script nomodule th:src="@{/ass/LoginIoIcon.js}"></script>

<link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap'>

<style>
    /* Global font setting */
* {
  font-family: "Poppins";
}

/* Body styling */
body {
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
  overflow-y: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #dde5f4;
  height: 100vh;
}

/* Form container */
.screen-1 {
  background: #f1f7fe;
  padding: 2em;
  display: flex;
  flex-direction: column;
  border-radius: 30px;
  box-shadow: 0 0 2em #e6e9f9;
  gap: 2em;
}

.screen-1 .logo {
  margin-top: -3em;
}

/* Email input styling */
.email {
  background: white;
  box-shadow: 0 0 2em #e6e9f9;
  padding: 1em;
  display: flex;
  flex-direction: column;
  gap: 0.5em;
  border-radius: 20px;
  color: #4d4d4d;
  margin-top: -3em;
}

.email input {
  outline: none;
  border: none;
  font-size: 0.9em;
  color: black;
}

.email input::placeholder {
  color: black;
}

.email ion-icon {
  color: #4d4d4d;
  margin-bottom: -0.2em;
}

/* Password input styling */
.password {
  background: white;
  box-shadow: 0 0 2em #e6e9f9;
  padding: 1em;
  display: flex;
  flex-direction: column;
  gap: 0.5em;
  border-radius: 20px;
  color: #4d4d4d;
}

.password input {
  outline: none;
  border: none;
  font-size: 0.9em;
  color: black;
}

.password input::placeholder {
  color: black;
}

.password ion-icon {
  color: #4d4d4d;
  margin-bottom: -0.2em;
}

/* Login button styling */
.screen-1 .login {
  padding: 1em;
  background: #3e4684;
  color: white;
  border: none;
  border-radius: 30px;
  font-weight: 600;
  width: 100%; /* Make the button take the full width */
  text-align: center; /* Center the text inside the button */
  display: block; /* Ensures it behaves like a block element */
  margin-top: 1.5em; /* Adds spacing above the button */
}

/* Footer links */
.screen-1 .footer {
      display: flex;
      flex-direction: column; /* Stack items vertically */
      align-items: center; /* Center items */
      font-size: 0.7em;
      color: #5e5e5e;
      gap: 1em; /* Space between footer items */
      padding-bottom: 2em; /* Adjust spacing */
    }

    .screen-1 .footer span {
      cursor: pointer;
    }
.screen-1 .email, .screen-1 .password {
  margin-bottom: 1.5em; /* Adds spacing between email and password fields */
}

.screen-1 .email {
  background: white;
  box-shadow: 0 0 2em #e6e9f9;
  padding: 1.5em; /* Adjusted padding for a cleaner look */
  display: flex;
  flex-direction: column;
  gap: 0.8em; /* Increases spacing within the email section */
  border-radius: 20px;
  color: #4d4d4d;
  margin-top: -3em;
}

.screen-1 .password {
  background: white;
  box-shadow: 0 0 2em #e6e9f9;
  padding: 1.5em; /* Adjusted padding for a cleaner look */
  display: flex;
  flex-direction: column;
  gap: 0.8em; /* Increases spacing within the password section */
  border-radius: 20px;
  color: #4d4d4d;
}
.screen-1 .email .sec-2,
.screen-1 .password .sec-2 {
  display: flex; /* Use flexbox for alignment */
  align-items: center; /* Center the icon and input vertically */
}

.screen-1 .email ion-icon,
.screen-1 .password ion-icon {
  margin-right: 0.5em; /* Add some space between the icon and the input */
}

</style>
</head>

  <form th:action="@{/customer/loginprocess}" method="post">
    <!-- Email input -->
    <div class="email">
      <label for="email">Email Address</label>
      <div class="sec-2">
        <ion-icon class="material-symbols-outlined">mail</ion-icon>
        <input type="text" name="email" placeholder="Enter your email address" id="email" required/>
      </div>
    </div>

    <!-- Password input -->
    <div class="password">
      <label for="password">Password</label>
      <div class="sec-2">
        <ion-icon class="material-symbols-outlined">key</ion-icon>
        <input class="pas" type="password" name="password" placeholder="Enter your password" id="password" required />

      </div>
    </div>

    <!-- Login button -->
    <button class="login">Login</button>

    <!-- Footer links -->
    <div class="footer">
      <span><a th:href="@{/customer/signup}">Sign Up</a></span>
      <span><div th:if="${session.customerEmail != null}">
        <p>Logged in as: <span th:text="${session.customerEmail}"></span></p>

</html>
