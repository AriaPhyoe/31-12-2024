<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" th:href="@{/ass/home/swiper-bundle.min.css}">
    <link rel="stylesheet" th:href="@{/ass/home/vendor.css}">
    <link rel="stylesheet" th:href="@{/ass/home/style.css}">
    <link rel="stylesheet" th:href="@{/ass/home/bootstrap.min.css}">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        .btnsearch {
            background-color: #fa9119; /* Pale yellow */
            color: #000; /* Black text */
            border: none; /* Remove border */
            padding: 5px 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
    
        .btnsearch:hover {
            background-color: #fceabb; /* Slightly darker pale yellow on hover */
        }
        /* General Navbar Styling */
  .navbar-nav .nav-item .nav-link {
      display: flex; /* Make the link a flex container */
      align-items: center; /* Vertically align text and icon */
      gap: 5px; /* Add space between the icon and text */
      color: #333; /* Default text color */
      text-decoration: none; /* Remove underline */
      padding: 10px 15px; /* Adjust padding */
      transition: color 0.3s ease; /* Smooth transition on hover */
  }
  
  .navbar-nav .nav-item .nav-link:hover {
      color: #fa9119; /* Luxury gold color on hover */
  }
  
  .material-symbols-outlined {
      font-size: 20px; /* Icon size */
      line-height: 1; /* Ensures the icon is not misaligned */
  }
  
  .nav-item.active .nav-link {
      color: #fa9119; /* Active link color */
  }
  
  .menu-list {
      list-style: none; /* Remove bullet points */
      margin: 0;
      padding: 0;
  }
  
  .dropdown-content {
      display: none; /* Hide the dropdown initially */
      position: absolute;
      background-color: #fdf5e6; /* Luxury pale yellow */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
      border-radius: 5px;
      padding: 10px;
  }
  
  .nav-item:hover .dropdown-content {
      display: block; /* Show dropdown on hover */
  }
  
  .dropdown-content a {
      display: block;
      color: #333;
      padding: 8px 10px;
      text-decoration: none;
      transition: background 0.3s ease;
  }
  
  .dropdown-content a:hover {
      background-color: #fa9119; /* Slightly darker pale yellow */
  }
  
  /* Container and Layout */
  .products-carousel {
          padding: 20px;
          background-color: #fdf5e6; /* Pale Yellow Background */
      }
  
      .div-container {
          background-color: #fff; /* White card background for contrast */
          border: 1px solid #fceabb; /* Luxury pale yellow border */
          border-radius: 10px;
          padding: 15px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          margin-bottom: 20px;
          transition: transform 0.3s ease;
      }
  
      .div-container:hover {
          transform: translateY(-5px);
          box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15); /* Deeper shadow on hover */
      }
  
      /* Image */
      .div-container img {
          width: 100%;
          border-radius: 10px;
          margin-bottom: 15px;
          transition: transform 0.3s ease;
      }
  
      .div-container img:hover {
          transform: scale(1.05); /* Slight zoom effect on hover */
      }
  
      /* Text Styles */
      .menu h2 {
          color: #b29559; /* Luxury gold for headings */
          font-size: 1.5em;
          margin-bottom: 10px;
      }
  
      .menu p {
          color: #555; /* Dark gray for descriptions */
          font-size: 1em;
          line-height: 1.5;
          margin-bottom: 10px;
      }
  
      /* Price Container */
      .price-container {
          display: flex;
          justify-content: space-between;
          align-items: center;
      }
  
      .price {
          font-weight: bold;
          color: #b29559; /* Luxury gold for price label */
          font-size: 1.2em;
      }
  
      .price-value {
          color: #333; /* Darker text for price value */
          font-size: 1.4em;
      }
  
      /* Swiper Navigation Buttons */
      .swiper-button-prev, .swiper-button-next {
          background-color: #b29559; /* Luxury gold for buttons */
          color: white;
          border-radius: 50%;
          padding: 10px;
          font-size: 18px;
          transition: background-color 0.3s ease;
      }
  
      .swiper-button-prev:hover, .swiper-button-next:hover {
          background-color: #d4af37; /* Darker gold on hover */
      }
  
      /* Media Queries */
      @media (max-width: 768px) {
          .menu h2 {
              font-size: 1.3em;
          }
  
          .menu p {
              font-size: 0.9em;
          }
  
          .price-value {
              font-size: 1.2em;
          }
      }
  
      .cute-icon {
          display: flex;
          align-items: center;
          font-size: 1.2em;
          color: #e63946; /* Soft pinkish-red for the cute icon */
          margin-top: 10px;
      }
  
      .cute-icon i {
          margin-right: 5px;
          transition: transform 0.3s ease;
      }
  
      .cute-icon:hover i {
          transform: scale(1.2); /* Small zoom effect on hover */
      }
  
      .cute-icon span {
          font-weight: bold;
          color: #b29559; /* Luxury gold text next to icon */
      }
      .table-container {
    margin: 20px auto;
    width: 80%;
    background-color: #fff8e1; /* Luxury pale yellow */
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
}

table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    padding: 15px;
    text-align: left;
}

th {
    background-color: #ffecb3; /* Slightly darker yellow for headers */
    color: #d4af37; /* Luxury gold color for header text */
    font-weight: bold; /* Bold header text */
    border-bottom: 2px solid #d4af37; /* Gold bottom border for headers */
}

td {
    background-color: #fff9c4; /* Luxury pale yellow for data cells */
    color: #333; /* Dark text for contrast */
}

tr:nth-child(even) {
    background-color: #fff3e0; /* Light background for even rows */
}

tr:hover {
    background-color: #ffe0b2; /* Hover effect for rows */
}

.button {
    background-color: #ffcc80; /* Pale yellow for buttons */
    color: white; /* White text on buttons */
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    text-decoration: none;
    cursor: pointer;
}

.button:hover {
    background-color: #ffb74d; /* Darker yellow on hover */
}

      
  
    </style>
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="row py-3 border-bottom">
                <!-- Logo Section -->
                <div class="col-sm-4 col-lg-3 text-center text-sm-start">
                    <div class="main-logo">
                        <a href="#">
                            <img th:src="@{/images/cuslogo.png}" alt="logo" class="img-fluid">
                        </a>
                        <h3><strong>Vango</strong></h3>
                    </div>
                </div>
                <!-- Search Bar -->
                <div class="col-sm-6 offset-sm-2 offset-md-0 col-lg-5 d-none d-lg-block">
                    <div class="search-bar row bg-light p-2 my-2 rounded-4">
                        <!-- <div class="col-md-4 d-none d-md-block">
                            <select class="form-select border-0 bg-transparent">
                                <option>All Categories</option>
                                <option>Groceries</option>
                                <option>Drinks</option>
                                <option>Chocolates</option>
                            </select>
                        </div> -->
                        <div class="col-11 col-md-7">
                          <form id="search-form" class="text-center" th:action="@{/mainsys/search}" method="get">
                              <div class="d-flex">
                                  <input type="text" class="form-control border-0 bg-transparent" placeholder="Search for more products..." name="itemname" required/>
                                  <input type="submit" value="Search" class="btnsearch">
                              </div>
                            </div>
                            <div class="col-1">
                                <span class="material-symbols-outlined">manage_search</span>
                            </div>
                        </div>
                          </form>
                      
                </div>
                <!-- Profile & Cart Section -->
                <div class="col-sm-8 col-lg-4 d-flex justify-content-end gap-5 align-items-center mt-4 mt-sm-0 justify-content-center justify-content-sm-end">
                    <div class="cart text-end d-none d-lg-block dropdown">
                        <button class="border-0 bg-transparent d-flex flex-column gap-2 lh-1" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasCart" aria-controls="offcanvasCart">
                            <span class="material-symbols-outlined">account_circle</span><a href="#">My Profile</a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Navigation Menu -->
        <div class="container-fluid">
            <div class="row py-3">
                <div class="d-flex justify-content-center justify-content-sm-between align-items-center">
                    <nav class="main-menu d-flex navbar navbar-expand-lg">
                        <!-- Navbar Toggler for Mobile View -->
                        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <!-- Offcanvas Menu -->
                        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                            <div class="offcanvas-header justify-content-center">
                                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                            </div>
                            <div class="offcanvas-body">
                                <select class="filter-categories border-0 mb-0 me-5">
                                    <option>Shop by Departments</option>
                                    <option>Groceries</option>
                                    <option>Drinks</option>
                                    <option>Chocolates</option>
                                </select>
                                <ul class="navbar-nav justify-content-end menu-list list-unstyled d-flex gap-md-3 mb-0">
                                    <li class="nav-item ">
                                        <a th:href="@{/mainsys/homepage}" class="nav-link">
                                            <span class="material-symbols-outlined">home</span>Home
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                      <a href="#" class="nav-link">
                                        <span class="material-symbols-outlined">category</span></span>Category
                                      </a>
                                      <div class="dropdown-content">
                                        <form th:action="@{/mainsys/searchcategory}" method="get" id="categoryForm">
                                            <input type="hidden" name="category" id="categoryInput">
                                        </form>
                                        <a href="#" th:each="category : ${categories}" th:data-category="${category.categoryName}" th:text="${category.categoryName}"></a>
                                    </div>
                                  </li>
                                    <li class="nav-item active">
                                        <a th:href="@{/mainsys/showCart}" class="nav-link">
                                            <span class="material-symbols-outlined">shopping_cart</span>Add to Cart
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="#" class="nav-link">
                                            <span class="material-symbols-outlined">inventory_2</span>Products
                                        </a>
                                    </li>
                                    <li class="nav-item dropdown">
                                        <a th:href="@{/mainsys/about}" class="nav-link">About</a>
                                    </li>
                                    <li class="nav-item">
                                        <a th:href="@{/order/userhistory}" class="nav-link">History</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <form th:action="@{/cart/update}" method="post"></form>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total Price</th>                        
                        <th>Actions</th>                       
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cartProduct : ${cartProducts}">                        
                        <td th:text="${cartProduct.product.productName}"></td>
                        <td th:text="${cartProduct.productquality}"></td>
                        <td th:text="${cartProduct.product.price}"></td>
                        <td th:text="${cartProduct.productquality *cartProduct.product.price}"></td>	                    
                        <td>
                            <a th:href="@{/mainsys/removecartitem/{id}(id=${cartProduct.cartproductid})}" class="button delete-additem">Remove</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>        
    </form>
    <div class="check-point">
        <a th:href="@{/order/checkpoint}" class="button cash">CheckOut</a>
    </div>
    <script type="text/javascript">
        document.querySelectorAll('.dropdown-content a').forEach(product => {
            product.addEventListener('click', function(event) {
                event.preventDefault(); // Prevent default link behavior
                document.getElementById('categoryInput').value = this.getAttribute('data-category');
                document.getElementById('categoryForm').submit(); // Submit the form
            });
        });
        </script>
    
    

      
    <script th:src="@{/ass/home/jquery-1.11.0.min.js}"></script>
    <script th:src="@{/ass/home/swiper-bundle.min.js}"></script>
    <script th:src="@{/ass/home/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/ass/home/plugins.js}"></script>
    <script th:src="@{/ass/home/script.js}"></script>      
      
</body>
</html>
