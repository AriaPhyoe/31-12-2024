<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Request Page</title>
	<style>
	        body {
	            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
	            background-color: #f5f3ff;
	            display: flex;
	            justify-content: center;
	            align-items: center;
	            height: 100vh;
	            margin: 0;
	            background: linear-gradient(135deg, #d7d1f8, #f5f3ff);
	        }

	        .form-container {
	            background-color: #fff;
	            padding:  40px 40px 10px 10px;
	            border-radius: 20px;
	            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
	            width: 550px;
	            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
	        }

	        .form-container:hover {
	            transform: scale(1.02);
	            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
	        }

	        h2 {
	            text-align: center;
	            color: #6a5acb;
	            font-size: 1.8em;
	            margin-bottom: 30px;
	            letter-spacing: 1px;
	        }

	        .form-group {
	            display: grid;
	            grid-template-columns: 1fr;
	            margin-bottom: 25px;
	        }

	        label {
	            font-size: 1.1em;
	            color: #4a4a4a;
	            margin-bottom: 8px;
	            display: block;
	        }

	        input[type="text"],
	        input[type="datetime-local"],
	        input[type="email"] {
	            width: 100%;
	            padding: 14px 16px;
	            font-size: 1em;
	            border: 1px solid #ddd;
	            border-radius: 12px;
	            background-color: #f9f8fd;
	            color: #333;
	            transition: border 0.3s ease, background-color 0.3s ease;
	        }

	        input[type="text"]:focus,
	        input[type="datetime-local"]:focus,
	        input[type="email"]:focus {
	            border-color: #6a5acb;
	            background-color: #f3f0ff;
	            outline: none;
	        }

	        input[type="text"]::placeholder,
	        input[type="email"]::placeholder {
	            color: #aaa;
	            font-style: italic;
	        }

	        button[type="submit"] {
	            width: 100%;
	            padding: 14px;
	            font-size: 1.1em;
	            background-color: #6a5acb;
	            color: white;
	            border: none;
	            border-radius: 12px;
	            cursor: pointer;
	            transition: background-color 0.3s ease, transform 0.3s ease;
	        }

	        button[type="submit"]:hover {
	            background-color: #5541d7;
	            transform: translateY(-2px);
	        }

	        button[type="submit"]:active {
	            background-color: #4832c2;
	            transform: translateY(0);
	        }

	        /* Media Query for smaller screens */
	        @media (max-width: 500px) {
	            .form-container {
	                width: 100%;
	                padding: 20px;
	            }
	        }
	    </style>
	</head>
	<body>
	    <div class="form-container">
	        <h2>Delivery Request Form</h2>
	        <form id="deliveryForm" th:action="@{/delidetailsys/adddeliveryprocess}" method="post" th:object="${deliverydetail}">
	            <div class="form-group">
	                <label for="orderId">Order Id:</label>
	                <input type="text" name="orderId" id="orderId" placeholder="Enter Order ID" th:field="*{orders.orderId}" required>
	            </div>
	            <div class="form-group">
	                <label for="delidatetime">Add Delivery Date and Time:</label>
	                <input type="datetime-local" name="delidatetime" id="delidatetime" required>
	            </div>
	            <div class="form-group">
	                <label for="deliveryemail">Delivery Email:</label>
	                <input type="email" name="deliveryemail" id="deliveryemail" placeholder="example@email.com" required>
	            </div>
	            <button type="submit">Send Delivery</button>
	        </form>
	    </div>

	    <script>
	        document.getElementById('deliveryForm').addEventListener('submit', function(e) {
	            const orderId = document.getElementById('orderId').value;
	            const email = document.getElementById('deliveryemail').value;

	            if (!orderId || !email) {
	                alert('Please fill in all the fields');
	                e.preventDefault(); // Prevent form submission if fields are empty
	            }
	        });
	    </script>
	</body>
	</html>
